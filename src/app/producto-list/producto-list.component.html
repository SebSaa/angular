<h3>Lista de Productos</h3>
<table class="table text-center">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Cant</th>
      <th>Compras</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productos" [ngClass]="{'oferta': p.oferta}">
      <td><img width="60" [src]="p.image" [alt]="p.nombre"></td>
      <td>{{p.nombre}}</td>
      <td>{{p.tipo}}</td>
      <td>{{p.precio | currency}}</td>
      <td><span class="badge badge-warning" *ngIf="p.stock==0">SIN STOCK</span></td>
      <td>
        <app-input-integer [(cantidad)]="p.cant" [max]="p.stock" *ngIf="p.stock" (maxVta)="maxVta($event)"></app-input-integer>
      </td>
      <td><button class="btn btn-primary" (click)="addToCart(p)">Comprar</button></td>
    </tr>
  </tbody>
</table>
